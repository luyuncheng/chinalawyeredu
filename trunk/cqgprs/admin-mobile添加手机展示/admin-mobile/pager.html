<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 <title>Kevin's 分页</title>
 <link rel="stylesheet" type="text/css" href="css/reset.css" />
 <link rel="stylesheet" type="text/css" href="css/pager.css" />
</head>

<body >
	<div  class="pagelist">
		<div class="pager">
			<span class="page-total">共3页</span>
			<span class="page-move">&lt;&lt;</span>
			<span title="第1页" class="page-current">1</span>
			<a title="跳到第2页" href="#">2</a>
			<a title="跳到第3页" href="#">3</a>
			<a title="跳到第4页" href="#">4</a>
			<a title="跳到第5页" href="#">5</a>
			<a title="跳到第6页" href="#">6</a>
			<a title="跳到第7页" href="#">7</a>
			<a title="跳到第8页" href="#">8</a>
			<a title="跳到第9页" href="#">9</a>
			<a title="跳到第4页" class="page-move" href="#">&gt;&gt;</a>
			<select name="" class="page-select">
				<option value="0" selected="selected">页码</option>
				<option value="1" >第1页</option>
				<option value="2" >第2页</option>
				<option value="3" >第3页</option>
				<option value="4" >第4页</option>
				<option value="5" >第5页</option>
				<option value="6" >第6页</option>
				<option value="7" >第7页</option>
				<option value="8" >第8页</option>
				<option value="9" >第9页</option>
			</select>
			&nbsp;&nbsp;跳转至<input type="text" name="" value=""  class="pageNo"/><input type="button" name="" value="GO" class="goPage" />
		</div>
	</div>
</body>

</html>
