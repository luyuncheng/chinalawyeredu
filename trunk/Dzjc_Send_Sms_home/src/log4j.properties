# This is the configuring for logging displayed in the Application Server
log4j.rootLogger=warn, A1,A2
log4j.logger.cn.mickwlp=debug
log4j.logger.com=debug

log4j.appender.A1 = org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %d{HH\:mm\:ss} %p %c{1} - %m%n

logfile configure
log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.File=log.log
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{HH\:mm\:ss} %p %c{1} - %m%n


