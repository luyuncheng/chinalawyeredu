	var keycode = event.which||event.keyCode;
	switch(keycode){
		case 38:
case 269:
		case 1://up
			if(area==0){

						nr_title_objs[0].style.color = "#000000";
						area=1;
						document.getElementById("btn").src = "pic7_03.gif";
						return 0;
						break;
			}
			return 0;
			break;
		case 40:
case 270:
		case 2://down
			if(area==1){
				document.getElementById("btn").src = "pic6_03.gif";
				area=0;
				nr_pageIndex = 0;
				nr_title_objs[0].style.backgroundImage = "url(bg.gif)";
				nr_title_objs[0].style.color = "#ffffff";
			}
			else if(area==0){
				var nr_pos = (nr_first_pos + nr_pageIndex)%nr_length;
					nr_first_pos = (nr_first_pos+1)%nr_length;
					show_nr_page();
			}
			return 0;
			break;
		case 37:
		case 271:
		case 3://left
			return 0;
			break;
		case 39:
		case 272:
		case 4://right
			return 0;
			break;
		case 13://enter
			if(area==0){
				go_to_nr_link();
			}
			else if(area==1){
				location.href=BACK_URL+ "?" +NOW_POS
			}
			return 0;
			break;
		case 282:
		case 339://exit
			location.href=BACK_URL+ "?" +NOW_POS
			break;
		case 283:
		case 340://back
			go_to_back();
			return 0;
			break;
		case 301:
		case 372://page up
			break;
		case 302:
		case 373://page down
			break;
	}
}
function nextpage(){

					nr_first_pos = (nr_first_pos+1)%nr_length;

			}
			return 0;
}
