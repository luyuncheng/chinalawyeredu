<script>
var HEADER_URL = "nr_end.htm";		 //头条连接
var NEXT_URL = "tm1.htm";//下一页的连接
var tmArray = ["nr_end.htm","nr1_end.htm","nr2_end.htm"];
var tm_link=["../tv_ldcy/tm.htm","../tv_zwdt/tm.htm","../tm.htm","../tv_bmzn/tm.htm","../index.htm?0"];

var pos = 0;
var area = 0; //0 list 1 头条 2 back
var position=0;
var vv=0;
var url = window.location.href;
if(url.indexOf("?") > -1){
	pos = parseInt(url.substr(url.indexOf("?")+1));
}

function $(id){
	return document.getElementById(id);
}

function headerFocus(__num){
	if(__num>0){
		area = 0;
		$("list" + pos).style.backgroundImage = "url(bg.gif)";		
		$("list" + pos).style.color = "#ffffff";
		$("header").src= "header_bg0.gif";	
	}
}

function btnFocus(__num){
	$("L"+position).style.backgroundImage="url()";
	position+=__num;
	if(position>4) position=0;
	if(position<0) position=3;
	$("L"+position).style.backgroundImage="url(bg.gif)";
}


function listFocus(__num){
	$("list" + pos).style.backgroundImage = "url()";
	$("list" + pos).style.color = "#000000";
	pos+=__num;
	if(pos<0){
	area = 1;
	$("header").style.backgroundImage= "url(header_bg1.gif)";
	return;
	}	
	if(pos>tmArray.length-1){
		pos=tmArray.length-1;
		if(NEXT_URL!="")window.location.href = NEXT_URL;
	}
	$("list" + pos).style.backgroundImage = "url(bg.gif)";
	$("list" + pos).style.color = "#ffffff";
}

function doSelect(){
	if(area==0) location.href = tmArray[pos]+"?"+pos;
	else if(area==1) location.href = HEADER_URL;
	else if(area==2){		
		location.href = tm_link[position];
	}
}

function init(){
	listFocus(0)
}

document.onsystemevent = grabEvent;
document.onkeypress = grabEvent;
document.onkeydown = grabEvent;
document.onirkeypress=grabEvent;
function grabEvent(){
var keycode = event.which||event.keyCode;
switch(keycode){
		case 1://up
		case 38:
		case 269:
		    if(area==2) btnFocus(-1);
			if(area==0&&pos==0){
				area = 1;
				$("header").src = "header_bg1.gif";
				$("list" + pos).style.backgroundImage = "url()";
				$("list" + pos).style.color = "#000000";
			}
			else if(area==0)listFocus(-1);
			return 0;
			break;
		case 2://down
		case 40:
		case 270:
		    if(area==2) btnFocus(1);
			if(area==0)listFocus(1);
			if(area==1)headerFocus(1);
			return 0;
			break;
		case 3://left
		case 37:
		case 271:
		    if(area==0){
				area=2;
				$("header").src= "header_bg0.gif";
				$("list" + pos).style.backgroundImage = "url()";
				$("list" + pos).style.color = "#000000";
				btnFocus(0);
				}
			if(area==1){
				area=2;
				vv=1;
				$("header").src= "header_bg0.gif";
				btnFocus(0);
				}
			return 0;
			break;
		case 4://right
		case 39:
		case 272:
		    if(area==2){
				$("L"+position).style.backgroundImage="url()";
				if(vv==1){vv=0;area=1;$("header").src= "header_bg1.gif";}
				else {area=0;listFocus(0)}
				}
			return 0;
			break;
		case 340://back
		case 283:
			location.href = BACK_URL;
			return 0;
			break;
		case 13:
			doSelect();
			return 0;
			break;
	}
}
</script>
