<script>
var PRVE_URL = "";
var BACK_URL = "tm.htm"; //返回连接
var tmArray = [
	{"info":"<a href='nr1.htm'>南航增深圳至台北航班</a>","url":"nr1.htm"},
	{"info":"<a href='nr2.htm'>深航增开至首尔航班</a>","url":"nr2.htm"},
	{"info":"<a href='nr3.htm'>南航推出国内民航首张电子货单</a>","url":"nr3.htm"},
	{"info":"<a href='nr4.htm'>顺丰全货机出港场地投产使用</a>","url":"nr4.htm"},
	{"info":"<a href='nr5.htm'>恩施至深圳航班27日起开通</a>","url":"nr5.htm"},
	{"info":"<a href='nr6.htm'>“和谐号”发车时间恢复</a>","url":"nr6.htm"},
	{"info":"<a href='nr7.htm'>深圳往来南昌L226/5次列车停开</a>","url":"nr7.htm"},
	{"info":"<a href='nr8.htm'>珠海至蛇口航线航班开行时间恢复</a>","url":"nr8.htm"}
];

var nr_pageSize = 1;
var nr_length = tmArray.length;
var area = 0;// 1: nr_titles  2:btn
var btn_pos = 0;
var nr_first_pos = 1;
var nr_pageIndex = 0;
var nr_title_objs = new Array();

var NOW_POS = 0;
var url = window.location.href;
if(url.indexOf("?") > -1){
	NOW_POS = parseInt(url.substr(url.indexOf("?")+1));
}

function init(){
	init_objs();
	init_focus();
	show_nr_page();
}
function init_objs(){
	nr_title_objs[0] = document.getElementById("list0");
	//nr_title_objs[1] = document.getElementById("list1");
}

function init_focus(){
	btn_pos = 0;
	if(typeof(NOW_POS)!="undefined") nr_first_pos = (NOW_POS+1)%nr_length;//根据当前位置确定相关链接的初始位置
	nr_title_objs[0].style.backgroundImage = "url(bg.gif)";
	nr_title_objs[0].style.color = "#ffffff";
}

function show_nr_page(){
	//if(nr_length>1) nr_titleIcon_objs[1].src = "title_icon.gif";
	nr_title_objs[0].innerHTML = tmArray[nr_first_pos].info;
}



var delay_show_nr_timer = -1;
function delay_show_nr_page(){
	clearTimeout(delay_show_nr_timer);
	delay_show_nr_timer = setTimeout("show_nr_page()",50);
}

function go_to_nr_link(){
	var nr_pos = (nr_first_pos + nr_pageIndex)%nr_length;;
	location.href = tmArray[nr_pos].url+"?" + nr_pos;
}

function go_to_back(){
	location.href = BACK_URL+ "?"+NOW_POS;
}

function go_to_index(){
	location.href = INDEX_URL;
}

document.onsystemevent = grabEvent;
document.onkeypress = grabEvent;
document.onkeydown = grabEvent;
document.onirkeypress = grabEvent;
function grabEvent(){
	var keycode = event.which||event.keyCode;
	switch(keycode){
		case 38:
case 269:
		case 1://up
			if(area==0){
						nr_title_objs[0].style.backgroundImage = "url()";
						nr_title_objs[0].style.color = "#000000";
						area=1;
						document.getElementById("btn").style.backgroundImage = "url(pic7_03.gif)";
						return 0;
						break;
			}
			else if(area==1){				
				if(PRVE_URL!="")location.href = PRVE_URL+ "?"+NOW_POS;
			}
			return 0;
			break;
		case 40:
case 270:
		case 2://down
			if(area==1){
				document.getElementById("btn").style.backgroundImage = "url(pic6_03.gif)";
				area=0;
				nr_pageIndex = 0;
				nr_title_objs[0].style.backgroundImage = "url(bg.gif)";
				nr_title_objs[0].style.color = "#ffffff";
			}
			else if(area==0){
				var nr_pos = (nr_first_pos + nr_pageIndex)%nr_length;
					nr_first_pos = (nr_first_pos+1)%nr_length;
					show_nr_page();
			}
			return 0;
			break;
		case 37:
		case 271:
		case 3://left
			return 0;
			break;
		case 39:
		case 272:
		case 4://right
			return 0;
			break;
		case 13://enter
			if(area==0){
				go_to_nr_link();
			}
			else if(area==1){
				location.href=BACK_URL+ "?" +NOW_POS
			}
			return 0;
			break;
		case 282:
		case 339://exit
			location.href=BACK_URL+ "?" +NOW_POS
			break;
		case 283:
		case 340://back
			go_to_back();
			return 0;
			break;
		case 301:
		case 372://page up
			break;
		case 302:
		case 373://page down
			break;
	}
}
function nextpage(){
	if(area==1){
				document.getElementById("btn").src = "pic6_03.gif";
				area=0;
				nr_pageIndex = 0;
				nr_title_objs[0].style.backgroundImage = "url(bg.gif)";
				nr_title_objs[0].style.color = "#ffffff";
			}
			else if(area==0){
				var nr_pos = (nr_first_pos + nr_pageIndex)%nr_length;
					nr_first_pos = (nr_first_pos+1)%nr_length;
					show_nr_page();
			}
			return 0;
}
setInterval ("nextpage()",2000);
</script>
</head>

  </tr>

      <tr>
        <td width="43" height="34"><img src="icon.gif" width="28" height="28" /></td>
        <td width="531" id="list0" style="padding-left:10px;">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
