function $(id){
	return document.getElementById(id);
}

function btnFocus(__num){
	$("L"+position).style.backgroundImage="url()";
	position+=__num;
	if(position>3) position=0;
	if(position<0) position=3;
	$("L"+position).style.backgroundImage="url(bg.gif)";
}

function doSelect(){
	if(area==0) location.href = tm_link[position];
}

function init(){
//listFocus(0);
btnFocus(0)
}

document.onsystemevent = grabEvent;
document.onkeypress = grabEvent;
document.onkeydown = grabEvent;
document.onirkeypress=grabEvent;
function grabEvent(){
var keycode = event.which||event.keyCode;
switch(keycode){
		case 1://up
		case 38:
		case 269:
		    if(area==0) btnFocus(-1);
			return 0;
			break;
		case 2://down
		case 40:
		case 270:
			if(area==0) btnFocus(1);
			return 0;
			break;
		case 3://left
		case 37:
		case 271:
		    //if(area==1)listFocus(-1)
			return 0;
			break;
		case 4://right
		case 39:
		case 272:
		   // if(area==0){
				//$("L"+position).style.backgroundImage = "url()";
				//area=1;
				//listFocus(0);
				//}
				//else listFocus(1);
			return 0;
			break;
		case 340://back
		case 283:
			location.href = BACK_URL+"?"+2;
			return 0;
			break;
		case 13:
			doSelect();
			return 0;
			break;
	}
}</script>
