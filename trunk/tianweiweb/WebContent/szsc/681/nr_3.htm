<script>
var PRVE_URL = "nr_2.htm";
var NEXT_URL = "nr_3.htm";//
var BACK_URL = "index.htm"; //返回连接
var NOW_POS = 0;
var url = window.location.href;
if(url.indexOf("?") > -1){
	NOW_POS = parseInt(url.substr(url.indexOf("?")+1));
}

function go_to_back(){
	//iPanel.overlayFrame.close();
	if(PRVE_URL=="") location.href =BACK_URL+ "?" +NOW_POS
    else location.href = PRVE_URL+ "?"+NOW_POS;
	 	 
}

function go_to_index(){
	location.href = INDEX_URL;
}document.onsystemevent = grabEvent;
document.onkeypress = grabEvent;
document.onkeydown = grabEvent;
document.onirkeypress = grabEvent;
function grabEvent(){
	var keycode = event.which||event.keyCode;
	switch(keycode){
		case 38:
case 269:
		case 1://up
			if(PRVE_URL!="")location.href = PRVE_URL+ "?"+NOW_POS;
			return 0;
			break;
		case 40:
case 270:
		case 2://down
			if(NEXT_URL!="") location.href = NEXT_URL+ "?"+NOW_POS;;
			return 0;
			break;
		case 37:
		case 271:
		case 3://left
			return 0;
			break;
		case 39:
		case 272:
		case 4://right
			return 0;
			break;
		case 13://enter
			//iPanel.overlayFrame.close();
			location.href = BACK_URL+ "?" + NOW_POS
			return 0;
			break;
		case 282:
		case 339://exit
			//iPanel.overlayFrame.close();
			location.href=BACK_URL+ "?" +NOW_POS
			break;
		case 283:
		case 340://back
			go_to_back();
			return 0;
			break;
		case 301:
		case 372://page up
			break;
		case 302:
		case 373://page down
			break;
	}
}
</script>
