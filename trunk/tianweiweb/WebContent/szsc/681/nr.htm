<head>

<title>无标题文档</title>
<style>table{ font-size:22px;font-family: "黑体" ;}</style>
<script>
var PRVE_URL = "";
var NEXT_URL = "nr_1.htm";//
var BACK_URL = "index.htm"; //返回连接
var NOW_POS = 0;
var url = window.location.href;
if(url.indexOf("?") > -1){
	NOW_POS = parseInt(url.substr(url.indexOf("?")+1));
}

function go_to_back(){
	//iPanel.overlayFrame.close();
	if(PRVE_URL=="") location.href =BACK_URL+ "?" +NOW_POS
    else location.href = PRVE_URL+ "?"+NOW_POS;
	 	 
}

function go_to_index(){
	location.href = INDEX_URL;
}
document.onsystemevent = grabEvent;
document.onkeypress = grabEvent;
document.onkeydown = grabEvent;
document.onirkeypress = grabEvent;
function grabEvent(){
	var keycode = event.which||event.keyCode;
	switch(keycode){
		case 38:
case 269:
		case 1://up
			if(PRVE_URL!="")location.href = PRVE_URL+ "?"+NOW_POS;
			return 0;
			break;
		case 40:
case 270:
		case 2://down
			if(NEXT_URL!="") location.href = NEXT_URL+ "?"+NOW_POS;;
			return 0;
			break;
		case 37:
		case 271:
		case 3://left
			return 0;
			break;
		case 39:
		case 272:
		case 4://right
			return 0;
			break;
		case 13://enter
			//iPanel.overlayFrame.close();
			location.href = BACK_URL+ "?" + NOW_POS
			return 0;
			break;
		case 282:
		case 339://exit
			//iPanel.overlayFrame.close();
			location.href=BACK_URL+ "?" +NOW_POS
			break;
		case 283:
		case 340://back
			go_to_back();
			return 0;
			break;
		case 301:
		case 372://page up
			break;
		case 302:
		case 373://page down
			break;
	}
}
</script>
</head>

  <tr>
    <td height="65">&nbsp;</td>
    <td align="center" style="font-size:26px;">深圳――２００９</td>
  </tr>
  <tr>
    <td height="345">&nbsp;</td>
	<td valign="top" style="line-height:30px;">　　２００９年深圳要高举中国特色社会主义伟大旗帜，以邓小平理论和“三个代表”重要思想为指导，以科学发展观统领经济社会发展全局，按照市委四届十一次全会的总体部署，深入实施《珠江三角洲地区改革发展规划纲要》，加快推进综合配套改革，在珠三角新一轮发展中发挥示范带动作用；深入实施“一保四抓”，扩大内需外需，加强自主创新，推进产业升级，确保经济平稳较快发展；深入实施法治政府建设指标体系，以法治政府建设带动法治城市建设，促进社会和谐稳定；</td>
  </tr>
