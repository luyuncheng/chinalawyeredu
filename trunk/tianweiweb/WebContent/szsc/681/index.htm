<script>
var L_pos = 0;
var btn_pos = 0;
var area = 0; //0 L 1 button 2 "全文阅读"
var lm_pos = 0;
var L_links    = ['../681/index.htm','../692/index.htm','../684/index.htm','../693/index.htm','../686/index.htm','../687/index.htm','../691/index.htm','../690/index.htm','../694/index.htm','../695/index1.htm','../695/index.htm'];
var btnLinks = ["tv_ldcy/tm.htm","tv_zwdt/tm.htm","tm.htm","tv_bmzn/tm.htm"];
var read_URL   = "nr.htm";
var url = window.location.href;
function $(__id){
	return document.getElementById(__id);
}
function init(){
    if(url.indexOf("?") > -1){
	btn_pos = parseInt(url.substr(url.indexOf("?")+1));
	area=1;
	buttonFocus(0);
}
	else{
	L_focus(0);
	$("read").style.color = "#790000";	//解决2.0 BUG
	}
}

function L_focus(__num){
		alert("L_focus("+__num+")");
	$("L"+L_pos).style.backgroundImage = "url()";	
	$("L9").style.backgroundImage= "url(jpg1.gif)";
	$("L10").style.backgroundImage= "url(jpg2.gif)";
	L_pos+=__num;
	//if(L_pos<0)L_pos = L_links.length-1;
	if(L_pos<0)L_pos = 10;
	//if(L_pos>L_links.length-1)L_pos = 0;
	if(L_pos>10)L_pos = 0;	
	if(L_pos>=0&&L_pos<9)$("L"+L_pos).style.backgroundImage = "url(focus0.gif)";
	else if(L_pos==9)$("L"+L_pos).style.backgroundImage = "url(q2.gif)";
	else if(L_pos==10)$("L"+L_pos).style.backgroundImage = "url(q.gif)";
}

function buttonFocus(__num){
	$("btn"+btn_pos).style.backgroundImage = "url()";
	$("btn"+btn_pos).style.color = "#000000";
	btn_pos+=__num;
	if(btn_pos<0){
		btn_pos=0;
		area=0;
		L_focus(0);
		return;
	}
	if(btn_pos>btnLinks.length-1)btn_pos=btnLinks.length-1;
	$("btn"+btn_pos).style.backgroundImage = "url(yg1_focus1.gif)";
	$("btn"+btn_pos).style.color = "#FFFFFF";
}

function doSelcet(){
	alert(area);
	if(area==0){
		location.href = L_links[L_pos];
	}
	else if(area==1){
		location.href = btnLinks[btn_pos];
	}
	else if(area==2){
		location.href = read_URL;
	}
}

document.onsystemevent = grabEvent;
document.onkeypress = grabEvent;
document.onkeydown = grabEvent;
document.onirkeypress = grabEvent;
function grabEvent(){
	var keycode = event.which||event.keyCode;
		alert("keycode::"+keycode)
	switch(keycode){
		case 1://up
		case 38:
		case 269:
			if(area==0)L_focus(-1);
			else if(area==2){
				area=1;
				buttonFocus(0);
				$("read").style.backgroundImage = "url()";
				$("read").style.color = "#790000";					
			}
			return 0;
			break; 
		case 2://down
		case 40:
		case 270:
			if(area==0)L_focus(1);
			else if(area==1){
				area = 2;
				$("btn"+btn_pos).style.backgroundImage = "url()";
				$("read").style.backgroundImage = "url(yg1_focus2.gif)";
				$("btn"+btn_pos).style.color = "#000000";
				$("read").style.color = "#FFFFFF";			
			}
			return 0;
			break; 
		case 3://left
		case 37:
		case 271:
			if(area==1){
				buttonFocus(-1);
			}
			else if(area==2){
				area=0;
				L_focus(0);
				$("read").style.backgroundImage = "url()";
				$("read").style.color = "#790000";	
			}
			return 0;
			break;
		case 4://right
		case 39:
		case 272:
			if(area==0){
				area=1;
				$("L"+L_pos).style.backgroundImage = "url()";
				$("L9").style.backgroundImage= "url(jpg1.gif)";
	$("L10").style.backgroundImage= "url(jpg2.gif)";
				buttonFocus(0);
			}
			else if(area==1)buttonFocus(1);
			return 0;
			break;
		case 13://enter	
			doSelcet();
			return 0;	
			break;
		case 339:
		case 340:
			
		    break;
	}
}
