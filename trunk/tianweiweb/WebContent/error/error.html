<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>天威广告业务管理站点-系统错误</title>
<style type="text/css">
body
{
	font-family: "Microsoft YaHei", "宋体", "Segoe UI", "verdana", "arial";
	background-color: #FFF;
	margin-top: 20px;
	margin-left: 20px;
	color: #575757;
}

body.tabInfo
{
	background-image: none;
	background-color: #F4F4F4;
}
       
a
{
	color:#1370AB;	font-size: 1em;
	font-weight: normal;
	text-decoration: none;
	margin-left: 0px;
	vertical-align: top;
}

a:hover
{
	color:#074AE5;
	text-decoration: underline;
}

p
{
	font-size: 0.9em;
}
	
h1 /* used for Title */
{
	color: #4465A2;
	font-size: 1.1em;
	font-weight: normal;
	vertical-align:bottom;
	margin-top: 7px;
	margin-bottom: 4px;
}

h2 /* used for Heading in Main Body */
{
	font-size: 0.9em;
	font-weight: normal;
	margin-top: 20px;	
	margin-bottom: 1px;
}

h3 /* used for text in main body */
{
	font-size: 0.9em;
	font-weight: normal;
	margin-top: 10px;	
	margin-bottom: 1px;
}

h4 /* used for task links*/
{
	font-size: 0.9em;
	font-weight: normal;
	margin-top: 12px;
	margin-bottom: 1px;
}

h5 /* used for Heading in InfoBlock */
{
	font-size: 1em;
	font-weight: normal;
	margin-bottom: 0px;
	margin-top: 1px;	
	font-size: 0.9em;
	color: #575757;
}


.actionIcon /* used for task link icons */
{
	vertical-align: middle;
	margin-top: 0px;
	margin-right: 6px;
}

.infoBlock
{
	padding-left: 25px;
	font-size: 0.9em;
	display: block;
	line-height: 1.1 em;
	color: #575757;
}

.errorCodeAndDivider
{
	font-size: 0.7em;
	font-weight: normal;
	color: #787878;
}

ul, ol
{
	font-size: 0.9em;
	list-style-position: outside;
	margin-top: 1px;
	margin-bottom: 1px;
	padding-top: 1px;
	padding-bottom: 1px;
	line-height: 1.3em;
}

.divider
{
	border-bottom: #B6BCC6 1px solid;
}
</style>
</head>

<body>
<table cellspacing="0" cellpadding="0" width="730" border="0">
  <!-- Error title -->
  <tbody>
    <tr>
      <td id="infoIconAlign" valign="top" align="left" rowspan="2"><img src="images/res8A7.jpg" alt="信息图标" /> </td>
      <td id="mainTitleAlign" valign="center" align="left" width="*"><h1 id="mainTitle">天威广告业务管理站点暂时无法显示该网页</h1></td>
    </tr>
    <tr>
      <!-- This row is for HTTP status code, as well as the divider-->
      <td class="errorCodeAndDivider" id="statusCodeAlign" align="right">&nbsp;
          <div class="divider"></div></td>
    </tr>
    <!-- Error Body -->
    <!-- What you can do -->
    <tr>
      <td>&nbsp;</td>
      <td id="whatToTryAlign" valign="top" align="left"><h2 id="whatToTry">您可以尝试以下操作:</h2></td>
    </tr>
    <!-- Check Connection -->
    <tr>
      <td>&nbsp;</td>
      <td id="checkConnectionID" valign="center" align="left"><h4>
        <table>
          <tbody>
            <tr>
              <td valign="top"><img class="actionIcon" alt="" 
            src="images/res8A8.jpg" border="0" /> </td>
              <td valign="top"><ID id=checkConnection>检查您的 Internet 
                连接。尝试访问其他网站以确保已连接到 Internet。</ID>              </td>
            </tr>
          </tbody>
        </table>
      </h4></td>
    </tr>
    <!-- retype address -->
    <tr>
      <td>&nbsp;</td>
      <td id="retypeAddressAlign" valign="center" align="left"><h4>
        <table>
          <tbody>
            <tr>
              <td valign="top"><img class="actionIcon" alt="" 
            src="images/res8A8.jpg" border="0" /> </td>
              <td valign="top"><ID id=retypeAddress>重新键入地址。</ID>              </td>
            </tr>
          </tbody>
        </table>
      </h4></td>
    </tr>
    <!-- back to previous page -->
    <tr>
      <td>&nbsp;</td>
      <td id="goBackAlign" valign="center" align="left"><h4>
        <table>
          <tbody>
            <tr>
              <td valign="top"><img class="actionIcon" alt="" 
            src="images/res8A8.jpg" border="0" /> </td>
              <td valign="top">
                      <a href="javascript:history.go(-1)">返回到上一页。</a>
              </td>
            </tr>
          </tbody>
        </table>
      </h4></td>
    </tr>
    <!-- InfoBlock -->
  </tbody>
</table>
</body>
</html>
