<script>
function findback(){
	//$("#username").attr("readonly","true");

		$.ajax({
	        type: "POST",
	        url:"findpwd.action",
	        data:"username=" + $("#username").attr("value")+"&answer="+$("#answer").attr("value"),
	        success:function(data){
	        	$.blockUI({message:data});
	     }});
		return;
	}
	$.ajax({
        type: "POST",
        url:"findpwd!input.action",
        data:"username=" + $("#username").attr("value"),
        success:function(data){

        	if(data.length<20){
            	alert(data);

        		$("#username").attr("readonly","true");

        	}
     }});
}
