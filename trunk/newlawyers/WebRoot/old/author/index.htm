<p><font color="#0000FF" size="4" face="黑体">WMS 功能扩展插件――用户授权演示（JSP）</font></p>
<hr>
<p>本实例通过每次为点播地址生成一临时会话标识来配合“授权代理插件”实现防盗链功能。对于Web服务器端，本实例使用JSP的Application对象(实际上是 ServletContext)保存临时会话标识，因此不需要数据库支持。如进行实际应用，请注意设定一种机制对保存的会话标识进行定期清理。</p>
